{% set name = "yen" %}
{% set version = "0.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yen-{{ version }}.tar.gz
  sha256: 6a80bc7fd36c003c5e65e5e8d1bda3df5891fe749dc0aea96ab43e18ef79a4dc

build:
  entry_points:
    - yen=yen.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - microvenv >=2023.2.0
    - rich >=13.5.3

test:
  imports:
    - yen
  commands:
    - pip check
    - yen --help
  requires:
    - pip

about:
  home: https://github.com/tusharsadhwani/yen
  summary: Yet another Python environment manager.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
